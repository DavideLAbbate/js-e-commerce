<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- header section -->
    <header>
        <div class="head-container">
            <div class="logo">
                <img src="./img/logo.svg" alt="Sneaker logo">
            </div>
            <div class="list">
                <ul>
                    <li>Collections</li>
                    <li>Man</li>
                    <li>Woman</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>

            <div class="icon-end">
                <div class="icons">
                    <img src="./img/icon-cart.svg" alt="">
                    <img src="./img/image-avatar.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <div class="giga-container">
        <div class="images">
            <div class="flex-img">
                <div class="giga-img">

                </div>
                <div class="mini-img-flex">
                    <div class="item1"><img src="./img/image-product-1-thumbnail.jpg" alt=""></div>
                    <div class="item2"><img src="./img/image-product-2-thumbnail.jpg" alt=""></div>
                    <div class="item3"><img src="./img/image-product-3-thumbnail.jpg" alt=""></div>
                    <div class="item4"><img src="./img/image-product-4-thumbnail.jpg" alt=""></div>
                </div>
            </div>
        </div>
        <div class="product-info">
            <div class="infos">
                <div class="titles">
                    <h6>sneaker company</h6>
                    <h2>Fall Limited Edition Sneakers</h2>
                    <p>These low-profile sneaker are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
                </div>
                <div class="price">
                    <span class="dollar">$125.00</span> <span class="discount" >50%</span> <br>
                    <span class="old">$250.00</span>

                </div>
                <div class="btns">
                    <button class="meno">&minus;</button>
                    <span class="txt">0</span>
                    <button class="piu">&plus;</button>
                    <span class="add"> <img src="./img/icon-cart.svg" alt="">   Add to cart</span>
                </div>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>
</html>
